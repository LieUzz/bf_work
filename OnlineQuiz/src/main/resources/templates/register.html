<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>
<style >

    }
    .userRePassword-input{
        display: inline-block;
        margin-left: 75px;
    }
    #userRePassword{
        height: 35px;
        width: 290px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    .userPhone-box{
        position: absolute;
        width: 600px;
        height: 40px;
        line-height: 40px;
        margin-top:340px;
        margin-left:80px;

    }
    .userPhone-input{
        display: inline-block;

    }
    #userPhone{
        height: 35px;

    .userGender-input{
        display: inline-block;

        position:absolute;

    }

</style>
<body>
<ul>
    <li><a th:href="@{/home}">Home </a></li>
    <li><a th:href="@{/login}">Login </a></li>
    <li><a th:href="@{/register}">Registration </a></li>
    <li><a th:href="@{/feedback}">Feedback </a></li>
    <li><a th:href="@{/contact}">Contact Us </a></li>

</ul>
<div class="container">
    <div class="register-box">
        <div class="title-box">
            <span>REGISTER</span>
        </div>
        <form action="/login" method="post" onSubmit="return fnRegister()">
            <div class="username-box">
                <span class="require">*</span>
                <label for="username">Username</label>
                <div class="username-input">
                    <input type="text" id="username" name="name" placeholder="  Please Enter Your Username" />
                </div>
            </div>

            <div class="userPassword-box">
                <span class="require">*</span>
                <label for="userPassword">Password</label>
                <div class="userPassword-input">
                    <input type="password" id="userPassword" name="password" placeholder="  Please Enter your Password" />
                </div>
            </div>

            <div class="userRePassword-box">
                <span class="require">*</span>
                <label for="userRePassword">Confirm</label>
                <div class="userRePassword-input">
                    <input type="password" id="userRePassword" name="userRePassword" placeholder="  Please Confirm Your Password" />
                </div>
            </div>

            <div class="userPhone-box">
                <span class="require">*</span>
                <label for="userPhone">Phone</label>
                <div class="userPhone-input">
                    <input type="text" id="userPhone" name="phone" placeholder="  Please Enter Your Phone Number" />
                </div>
            </div>

            <div class="userEmail-box">
                <span class="require">*</span>
                <label for="userEmail">Email</label>
                <div class="userEmail-input">
                    <input type="text" id="userEmail" name="email" placeholder="  Please Enter Your Email" />
                </div>
            </div>

            <div class="userGender-box">
                <span class="require">*</span>
                <label >Gender</label>
                <div class="userGender-input">
                    <input type="radio" id="userGender_01" name="gender" value="0" checked="checked" />Male
                    <input type="radio" id="userGender_02" name="gender" value="1" />Female
                </div>
            </div>

            <div class="submit-box">
                <button id= "submit-button" class="btn btn-primary" onclick="fnRegister()">submit</button>
            </div>

            <div class="goLogin-box">
                <a href="/login" style="text-decoration: none;">Already have a accountï¼ŸGo login</a>
            </div>

            <div th:if="${param.error}" id="error_box" class="alert" >
                Register failed, username have been registered.
            </div>


        </form>

    </div>

</div>

</body>
</html>
